# SonarCloud Configuration
# Required for code quality analysis

# Unique project key (must be unique within SonarCloud organization)
sonar.projectKey=dmytrosorokame_sumdu-automation-qa_labs
sonar.organization=dmytrosorokame

# Project metadata
sonar.projectName=SumDU Blog - QA Labs
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src/__tests__

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts,**/coverage/**,**/.next/**

# Exclude page components from code coverage requirements (covered by E2E tests)
sonar.coverage.exclusions=src/app/**/page.tsx,src/app/error.tsx,src/app/layout.tsx,src/app/loading.tsx,src/app/providers.tsx,src/components/**/*.tsx

# Test file patterns
sonar.test.inclusions=src/__tests__/**/*.test.ts

# Coverage report location (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Code quality gates
sonar.qualitygate.wait=true

