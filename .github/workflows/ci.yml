name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job 1: Lint - Code Style Analysis
  lint:
    name: ğŸ” Code Style Analysis (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

  # Job 2: Tests - Unit and Integration Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 3: E2E Tests - Playwright End-to-End Tests
  e2e:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Setup Database
        run: npx prisma db push
        env:
          DATABASE_URL: "file:./test.db"

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright tests
        run: npm run test:e2e
        env:
          DATABASE_URL: "file:./test.db"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Job 3.5: Cucumber BDD Tests
  cucumber:
    name: ğŸ¥’ Cucumber BDD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Setup Database
        run: npx prisma db push
        env:
          DATABASE_URL: "file:./test.db"

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"

      - name: ğŸš€ Start Application
        run: npm run start &
        env:
          DATABASE_URL: "file:./test.db"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: â³ Wait for Application
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: ğŸ¥’ Run Cucumber Tests
        run: npm run test:cucumber
        env:
          DATABASE_URL: "file:./test.db"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"
          BASE_URL: "http://localhost:3000"
          HEADLESS: "true"

      - name: ğŸ“Š Upload Cucumber Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: cucumber-report/
          retention-days: 30

  # Job 4: Build - Verify the project builds successfully
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, cucumber]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build

  # Job 5: Code Quality Analysis (SonarCloud)
  sonarcloud:
    name: ğŸ”¬ Code Quality Analysis (SonarCloud)
    runs-on: ubuntu-latest
    needs: [test, e2e, cucumber]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§ª Run tests with coverage for SonarCloud
        run: npm run test:coverage

      - name: ğŸ”¬ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 6: TypeScript Type Check
  typecheck:
    name: ğŸ“ TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ“ Run TypeScript compiler
        run: npx tsc --noEmit

  # Job 7: Security Analysis - SAST and SCA
  security:
    name: ğŸ”’ Security Analysis (SAST/SCA)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      # Tool 1: Semgrep - SAST for JavaScript/TypeScript
      - name: ğŸ” Run Semgrep SAST Analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/javascript
            p/typescript
            p/nodejs
            p/security-audit
            p/owasp-top-ten
        continue-on-error: true

      # Tool 2: npm audit - SCA for dependencies
      - name: ğŸ” Run npm audit (SCA)
        run: npm audit --audit-level=high
        continue-on-error: true

      # Tool 3: Trivy - Comprehensive security scanner
      - name: ğŸ›¡ï¸ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

      - name: ğŸ“‹ Display Trivy Scan Summary
        if: always()
        run: |
          echo "âœ… Trivy security scan completed"
          echo "Results uploaded to GitHub Security tab"

      - name: ğŸ“Š Security Scan Summary
        run: |
          echo "ğŸ”’ Security Analysis Complete"
          echo "================================"
          echo "Tools executed:"
          echo "  1. Semgrep (SAST) - JavaScript/TypeScript security patterns"
          echo "  2. npm audit (SCA) - Dependency vulnerability scanning"
          echo "  3. Trivy (SAST/SCA) - Comprehensive security scanning"
          echo ""
          echo "Note: ESLint security rules are configured in .eslintrc.json and"
          echo "      are automatically checked during the 'lint' job."
          echo ""
          echo "Check the logs above and GitHub Security tab for detailed findings."
